name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:    # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]  # Using a more stable version as 22.x isn't released yet

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'  # Added caching for faster builds

    - name: Install dependencies
      run: npm ci  # Using npm ci instead of npm install for more reliable builds

    - name: Build
      run: npm run build  # Using the build script from package.json

    - name: Start server
      run: npm start  # Using the start script from package.json