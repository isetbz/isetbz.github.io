<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de stage</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="stageForm">
            <div class="form-group">
                <label for="cin">CIN:</label>
                <input type="text" id="cin" name="cin" required>
            </div>

            <div class="form-group">
                <label for="inscription">NÂ° d'inscription:</label>
                <input type="text" id="inscription" name="inscription" required>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('stageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                cin: document.getElementById('cin').value,
                inscription: document.getElementById('inscription').value
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = data.message;
                messageDiv.className = 'message success';
                
                // Clear form
                document.getElementById('myForm').reset();
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
