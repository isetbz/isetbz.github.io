<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summation Form</title>
</head>
<body>
    <h2>Enter Two Numbers</h2>
    <form id="sumForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required><br><br>
        
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <p id="message"></p>
    
    <script>
        document.getElementById('sumForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const issueTitle = `Summation Request: ${num1} + ${num2}`;
            const issueBody = `Compute sum for ${num1} and ${num2}.`;
            
            const response = await fetch('https://api.github.com/repos/usdge-isetbz/usdge-isetbz/issues', {
                method: 'POST',
                headers: {
                    'Authorization': 'token GITHUB_TOKEN',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({ title: issueTitle, body: issueBody })
            });
            
            if (response.ok) {
                document.getElementById('message').innerText = "Request submitted! PDF will be available soon.";
            } else {
                document.getElementById('message').innerText = "Error submitting request.";
            }
        });
    </script>
</body>
</html>
