<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User ID Query</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Données étudiant</h1>

        <div class="info-note">
            Saisissez le numéro de votre CIN et celui de votre inscription.
        </div>

        <div class="input-group">
            <label for="cin">CIN :</label>
            <input type="text" id="cin" placeholder="CIN...">
        </div>

        <div class="input-group">
            <label for="identifiant">Identifiant :</label>
            <input type="text" id="identifiant" placeholder="Identifiant...">
        </div>

        <button class="query-btn" onclick="queryUsers()" id="queryBtn">Montrez mes notes !</button>

        <div class="results" id="results">
            Vos notes s'affichent ici.
        </div>
    </div>

    <script>
        const cin = document.getElementById('cin');
        const identifiant = document.getElementById('identifiant');
        const queryBtn = document.getElementById('queryBtn');
        const results = document.getElementById('results');

        function displayResults(content, type = 'info') {
            results.className = 'results';

            if (type === 'error') {
                results.classList.add('error');
            } else if (type === 'success') {
                results.classList.add('success');
            } else if (type === 'loading') {
                results.classList.add('loading');
            }

            results.textContent = content;
        }

        function queryUsers() {
            const cin = cin.value.trim();
            const identifiant = identifiant.value.trim();

            if (!cin || !identifiant) {
                displayResults('Please enter both user IDs before querying.', 'error');
                return;
            }

            // Show loading state
            queryBtn.disabled = true;
            queryBtn.textContent = 'Querying...';
            displayResults('Connecting to MongoDB Atlas and querying users...', 'loading');


            fetch('/.netlify/functions/query-users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cin, identifiant })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResults(formatUserResults(data.users), 'success');
                    } else {
                        displayResults(`Error: ${data.error}`, 'error');
                    }
                })
                .catch(error => {
                    displayResults(`Connection error: ${error.message}`, 'error');
                })
                .finally(() => {
                    queryBtn.disabled = false;
                    queryBtn.textContent = 'Query Database';
                });
        }

        // Handle Enter key press
        cin.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                queryUsers();
            }
        });

        identifiant.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                queryUsers();
            }
        });
    </script>
</body>

</html>
